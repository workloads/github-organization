# This is a Terraform-managed file; manual changes will be overwritten.
# see https://github.com/workloads/github-organization/blob/main/templates/workflows/terraform-docs.yml

---
name: "Documentation: terraform-docs"

# yamllint disable-line rule:truthy
on:
  push:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # see https://github.com/actions/checkout
      - name: Checkout Repository
        uses: "actions/checkout@v3"
        with:
          ref: "${{ github.event.pull_request.head.ref }}"
          fetch-depth: 1

      # see https://github.com/terraform-docs/gh-actions
      - name: Render documentation for repository and push changes back to branch
        uses: "terraform-docs/gh-actions@v1.0.0"
        with:
          config-file: ".terraform-docs.yml"
          output-file: "README.md"
          output-method: inject"
          git-push: true
          working-dir: "./"
